<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        header img {
            max-height: 80px;
        }

        main {
            padding: 20px;
            background-color: #dddddd;
        }

        #app-details {
            margin-bottom: 50px;
        }

        .screenshot-grid {
            display: grid;
            gap: 50px;
            margin: 50px 0;
        }

        .screenshot {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Mobile: 1 column */
        @media (max-width: 767px) {
            .screenshot-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Tablet/Web: 2 columns */
        @media (min-width: 768px) and (max-width: 1023px) {
            .screenshot-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Desktop: 4 columns */
        @media (min-width: 1024px) {
            .screenshot-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .privacy-section, .support-section {
            margin-bottom: 50px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            margin-bottom: 15px;
            color: #666;
        }

        .google-form {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/android-icon-foreground.png" alt="App Icon">
    </header>

    <main>
        <section id="app-details">
            <div class="screenshot-grid">
                <img src="img/tester-tester-english.png" alt="English Version" class="screenshot">
                <img src="img/tester-tester-french.png" alt="French Version" class="screenshot">
                <img src="img/tester-tester-questions.png" alt="Questions Screen" class="screenshot">
                <img src="img/tester-tester-spanish.png" alt="Spanish Version" class="screenshot">
            </div>
        </section>

        <section id="privacy-policy" class="privacy-section">
            <h2>Privacy Policy</h2>
            <p>We do not collect, store, or share any personal information from our apps. This privacy policy was last updated on Dec 23, 2025.</p>
        </section>

        <section id="support-request" class="support-section">
            <h2>Support</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScQfTW2td-SXEmOqz7eYCgUuvQugQpAyPS6tAEFAqMmTzq9hg/viewform?embedded=true" class="google-form"></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Nathan Tisdale. All rights reserved.</p>
    </footer>
</body>
</html>
