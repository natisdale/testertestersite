<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - Tester Tester</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        /* Medium and large screens: icon left, nav right */
        @media (min-width: 768px) {
            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                text-align: left;
            }
        }

        header img {
            max-height: 80px;
        }

        main {
            padding: 20px;
            background-color: #dddddd;
            flex: 1;
        }

        .privacy-section {
            margin-bottom: 50px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-family: "Space Grotesk", sans-serif;
            font-optical-sizing: auto;
        }

        p {
            margin-bottom: 15px;
            color: #666;
        }

        nav a {
            color: #000000;
            text-decoration: none;
            text-transform: lowercase;
            font-family: "Space Grotesk", sans-serif;
            font-optical-sizing: auto;
            letter-spacing: 0.1em;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/android-icon-foreground.png" alt="App Icon">
        <nav>
            <a href="index.html">Home</a> | <a href="privacy.html">Privacy</a> | <a href="support.html">Support</a>
        </nav>
    </header>

    <main>
        <section id="privacy-policy" class="privacy-section">
            <h1>Privacy Policy</h1>
            <p>We do not collect, store, or share any personal information from our apps. This privacy policy was last updated on Dec 31, 2025.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Nathan Tisdale. All rights reserved.</p>
    </footer>
</body>
</html>
